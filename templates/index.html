<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Speech to Text</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: -2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: none;
        }

        .form-group.active {
            display: block;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        #result-area {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            min-height: 100px;
            white-space: pre-wrap;
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Speech to Text</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('file')">Upload File</div>
            <div class="tab" onclick="switchTab('url')">URL</div>
        </div>

        <div id="file-form" class="form-group active">
            <label for="file-input">Select Audio File</label>
            <input type="file" id="file-input" accept="audio/*">
        </div>

        <div id="url-form" class="form-group">
            <label for="url-input">Enter Audio URL</label>
            <input type="text" id="url-input" placeholder="https://example.com/audio.mp3">
        </div>

        <button onclick="transcribe()" id="submit-btn">Transcribe</button>

        <div class="loader" id="loader"></div>
        <div id="result-area"></div>
    </div>

    <script>
        let currentMode = 'file';

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-group').forEach(f => f.classList.remove('active'));

            if (mode === 'file') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('file-form').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('url-form').classList.add('active');
            }

            document.getElementById('result-area').style.display = 'none';
            document.getElementById('result-area').textContent = '';
        }

        async function transcribe() {
            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');

            btn.disabled = true;
            loader.style.display = 'block';
            resultArea.style.display = 'none';
            resultArea.textContent = '';

            const formData = new FormData();

            if (currentMode === 'file') {
                const fileInput = document.getElementById('file-input');
                if (fileInput.files.length === 0) {
                    alert('Please select a file');
                    resetUI();
                    return;
                }
                formData.append('file', fileInput.files[0]);
            } else {
                const urlInput = document.getElementById('url-input');
                if (!urlInput.value) {
                    alert('Please enter a URL');
                    resetUI();
                    return;
                }
                formData.append('url', urlInput.value);
            }

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultArea.textContent = data.transcription;
                    resultArea.style.display = 'block';
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                resetUI();
            }
        }

        function resetUI() {
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>

</html>
